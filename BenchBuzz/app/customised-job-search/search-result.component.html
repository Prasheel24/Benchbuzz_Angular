
<div class="container-fluid" style="font-size:smaller">
  <div class="row" style="background-color:#bfbcbc;color:black;font-weight:bolder;text-align:center;border:double #bfbcbc">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
          <span>Skill</span>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
          <span>Client</span>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <span>No. of Applicants</span>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
          <span>RRD</span>
      </div>
  </div>
</div>
<div class="container-fluid" style="background-color:white;border:double white;font-size:smaller">
  <ng-container *ngFor="let job of getData;let i=index">
      <div *ngIf="getData"  (click)="moveToAssignmentDetails(job.RRDNumber)" class="row" style="background-color:white;color:black;text-align:center;border:double white;border-bottom-color: grey;cursor:pointer;">
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color:white;border:double white;">
              <span>{{job.SkillName }}</span>
          </div>            
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color:white;border:double white;word-wrap:break-word">
              <span>{{job.ClientName}}</span>
          </div>            
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color:white;border:double white">
              <span>{{job.RRDCount}}</span>
          </div>                 
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" selected="RRD" ng-model="selectedRRD" style="background-color:white;border:double white;">
             <span style="color:royalblue">{{job.RRDNumber}}</span> 
          </div>
        
      </div>
  </ng-container>
  <div *ngIf="getData && getData.length==0" class="row">
      <div style="background-color:white;border:double white"><span>No Jobs to Display</span></div>
  </div>
  <div *ngIf="!getData" class="row">
      <div style="background-color:white;border:double white"><span>No Jobs to Display</span></div>
  </div>
  <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:1em">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
          <button type="button" class="btn btn-primary btn-round-lg btn-lg btn-block" (click)="navigateSearch()">Move to Search</button>
          <br />
      </div>
  </div>     -->
</div>
